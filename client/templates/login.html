<div id="wrapper">
    <div class="form-input">
        <form name='loginForm' ng-submit='login.authorize(loginForm.$valid)' novalidate>
            <input ng-model='login.user.username' type="text" placeholder="Username" class="login"  required>

            <input ng-model='login.user.password' type="password" placeholder="Password" class="login"  required>

            <input type="submit" value="Log In" class="login">
        </form>
    </div>
</div>
