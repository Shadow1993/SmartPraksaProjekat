<div id="wrapper">
    <div class="form-input">
        <form name='loginForm' ng-submit='login.authorize(loginForm.$valid)' novalidate>
            <input ng-model='login.user.username' type="text" placeholder="Username" class="form-control login"  required>

            <input ng-model='login.user.password' type="password" placeholder="Password" class="form-control login"  required>

            <input type="submit" class="btn btn-primary" value="Log In">
        </form>
    </div>
</div>
