<div class="container">
    <div class="col-xs-12 clearfix">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">You are logged in like "Admin"</li>
        </ol>
    </div>

    <div class="col-xs-12 users-table">
        <h4>All Users</h4>
        <div class="table-responsive">
            <table class="table ">
                <thead>
                    <tr>
                        <th> </th>
                        <th>Username</th>
                        <th>Privileges</th>
                        <th>Date Created</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                   <tr ng-repeat="info in admin.userInfo">
                       <td>{{ $index + 1 }}</td>
                       <td>{{ info.username }}</td>
                       <td>
                           <span ng-repeat='role in info.role'>{{ role.title }} </span>
                       </td>
                       <td>{{ info.dateCreated }}</td>
                       <td><span class="delete-user" ng-click='admin.deleteUser(info._id)'>x</span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="add-user col-sm-8 col-sm-offset-2 col-xs-12 col-xs-offset-0">
        <h4>Add New User</h4>
        <form name='newUserForm' novalidate>
            <div class="form-group"
                ng-class='{ "has-error": newUserForm.username.$dirty && newUserForm.username.$invalid  }'>
                <label for="username">Username</label>
                <input ng-model='admin.newUser.username'
                        type="text"
                        name='username'
                        class="form-control"
                        id="username"
                        placeholder="Username"
                        ng-minlength="1"
                        ng-maxlength="30"
                        required>
                <span class='help-block has-error'
                        ng-show='newUserForm.username.$dirty && newUserForm.username.$invalid'>
                        Username is required</span>
            </div>
            <div class="form-group"
                    ng-class='{ "has-error": newUserForm.password.$dirty && newUserForm.password.$invalid  }'>
                <label for="password">Password</label>
                <input ng-model='admin.newUser.password'
                        type="password"
                        name='password'
                        class="form-control"
                        id="password"
                        placeholder="Password"
                        ng-minlength="1"
                        ng-maxlength="30"
                        required>
                <span class='help-block has-error'
                        ng-show='newUserForm.password.$dirty && newUserForm.password.$invalid'>
                        Password is required</span>
            </div>
                <div class="checkboxes">
                <p>Additional Privileges</p>
                <input ng-model='admin.permissions.facilitator'
                        type="checkbox"
                        id="facilitators">
                <label for="facilitators">Facilitators</label>
                <span class="newline">
                <input ng-model='admin.permissions.voter'
                        type="checkbox"
                        id="voters">
                <label for="voters">Voters</label></span>
                </div>
            <button class="btn btn-success create-user"
                    ng-click='admin.submit(newUserForm.$valid)'>Create User</button>
        </form>
    </div>
</div>
