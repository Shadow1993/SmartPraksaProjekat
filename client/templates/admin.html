<div class="container">
    <div class="col-xs-12 clearfix">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">You are logged in like "Admin"</li>
        </ol>
    </div>

    <div class="col-xs-12 users-table">
        <h4>All Users</h4>
        <div class="table-responsive">
            <table class="table ">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Privileges</th>
                        <th>Delete</th>
                        <th>Edit</th>
                        <th>Act.Date</th>
                    </tr>
                </thead>
                <tbody>
                   <tr ng-repeat="info in admin.userInfo">
                       <td>{{info.username}}</td>
                       <td>{{info.role}}</td>
                       <td><span class="delete-user">x</span></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="pagination-smart">
            <ul class="pagination">
                <li class="page-item">
                    <a class="page-link" href="#">
                        <</a>
                </li>
                <li class="page-item page-item-page active"><a class="page-link" href="#">1</a></li>
                <li class="page-item page-item-page"><a class="page-link" href="#">2</a></li>
                <li class="page-item page-item-page"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">></a></li>
            </ul>
        </div>
    </div>

    <div class="add-user col-sm-8 col-sm-offset-2 col-xs-12 col-xs-offset-0">
        <h4>Add New User</h4>
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="lastname" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
                <div class="checkboxes">
                <p>Additional Privileges</p>
                <input type="checkbox" id="facilitators">
                <label for="facilitators">Facilitators</label>
                <span class="newline"><input type="checkbox" id="voters">
                <label for="voters">Voters</label></span>
                </div>
            <button class="btn btn-success create-user">Create User</button>
        </form>
    </div>
</div>
