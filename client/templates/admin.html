<div class="container">
    <div class="col-xs-12 clearfix">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">You are logged in like "Admin"</li>
        </ol>
    </div>

    <div class="col-xs-12 users-table">
        <h4>All Users</h4>
        <p><button class='btn btn-success' ng-click='admin.addUser()'>Add New User</button></p>
        <div class="table-responsive">
            <table class="table ">
                <thead>
                    <tr>
                        <th> </th>
                        <th>Username</th>
                        <th>Privileges</th>
                        <th>Date Created</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                   <tr ng-repeat="info in admin.userInfo" ng-click='admin.editUser(info)' class='hover-over'>
                       <td>{{ $index + 1 }}</td>
                       <td>{{ info.username }}</td>
                       <td>
                           <span ng-repeat='role in info.role'>{{ role.title }} </span>
                       </td>
                       <td>{{ admin.convertDate(info.dateCreated) }}</td>
                       <td><span class="delete-user" ng-click='admin.deleteUser(info._id)'>x</span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
