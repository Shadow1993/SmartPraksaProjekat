<div class="container">

    <!-- ============================
        Show Created Decisions
    ================================= -->
    <div class="col-xs-12">
        <div class="col-xs-12 clearfix">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">You are <strong>Facilitator</strong></li>
            </ol>
        </div>

        <h4 class="fascilitator-title">All Decisions</h4>
        <div class="table-fascilitator table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Title</th>
                        <th>Type</th>
                        <th>Date Created</th>
                        <th>Expiration Date</th>
                        <th>Status</th>
                        <th>Reactivate</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="resolution in resolutions">
                        <td>{{$index+1}}</td>
                        <td>{{resolution.title}}</td>
                        <td>{{resolution.type}}</td>
                        <td>{{resolution.startingDate}}</td>
                        <td>{{resolution.expirationDate}}</td>
                        <td>{{decisionStatus(resolution.startingDate, resolution.expirationDate)}}</td>
                        <td><button class="btn btn-warning disabled">Reactivate</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


    <!-- =============================
        Form - add new decision
    ================================== -->
    <div id="form-voting">
        <div class="col-xs-12 col-sm-8 col-md-6">
            <h4>Add New Decision</h4>
            <button class="btn btn-primary" ng-click="addDecision()">Click me!</button>
            </div>
        </div>

    </div>
